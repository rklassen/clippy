<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy Chatbot</title>
    <style>
        body {
            background-color: #131315;
            color: #9dbbad;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #9fccd0;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0c0c10;
        }
        #message {
            width: 80%;
            padding: 10px;
            background-color: #313136;
            color: #fff8d8;
            border: 1px solid #9ad2d2;
        }
        button {
            padding: 10px;
            background-color: #9fccd0;
            color: #131315;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #84f3d2;
        }
        .user {
            color: #ded089;
        }
        .bot {
            color: #9dbbad;
        }
    </style>
</head>
<body>
    <h1>Clippy Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <script src="script.js"></script>
</body>
</html>
