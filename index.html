<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0c0c10;
            color: #9dbbad;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-svg {
            width: 40px;
            height: 40px;
            fill: #ded089;
            flex-shrink: 0;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ded089;
            letter-spacing: -0.02em;
            margin: 0;
        }
        #status {
            font-size: 0.85rem;
            color: #707a84;
            padding: 6px 12px;
            background-color: #131315;
            border-radius: 4px;
            white-space: nowrap;
            font-weight: 500;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-emoji {
            font-size: 1rem;
            line-height: 1;
        }
        #status.ready {
            color: #84f3d2;
            background-color: rgba(132, 243, 210, 0.1);
        }
        #status.error {
            color: #ff4f8a;
            background-color: rgba(255, 79, 138, 0.1);
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #downloadBtn {
            padding: 8px 16px;
            background-color: #9fccd0;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        #downloadBtn:hover {
            background-color: #84f3d2;
            transform: translateY(-1px);
        }
        #progress {
            padding: 6px 12px;
            background-color: #131315;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        #progressText {
            font-size: 1.25rem;
            color: #42a5f5;
            font-weight: 600;
        }
        #chat {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #131315;
            border: 1px solid #535d75;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
        }
        #chat::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background-image: url('clippy.svg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }
        #chat > * {
            position: relative;
            z-index: 1;
        }
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-track {
            background: #0c0c10;
            border-radius: 4px;
        }
        #chat::-webkit-scrollbar-thumb {
            background: #535d75;
            border-radius: 4px;
        }
        #chat::-webkit-scrollbar-thumb:hover {
            background: #707a84;
        }
        .message {
            padding: 14px 18px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user {
            background-color: rgba(222, 208, 137, 0.12);
            border-left: 3px solid #ded089;
            align-self: flex-end;
        }
        .user strong {
            color: #ded089;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .user .text {
            color: #fff8d8;
            font-size: 1rem;
            margin-top: 6px;
        }
        .bot {
            background-color: rgba(159, 204, 208, 0.08);
            border-left: 3px solid #9fccd0;
            align-self: flex-start;
        }
        .bot strong {
            color: #9fccd0;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .bot .text {
            color: #9dbbad;
            font-size: 1rem;
            margin-top: 6px;
            line-height: 1.7;
        }
        .error {
            background-color: rgba(255, 79, 138, 0.1);
            border-left: 3px solid #ff4f8a;
        }
        .error .text {
            color: #ff4f8a;
        }
        .input-area {
            display: flex;
            gap: 12px;
            padding: 20px;
            background-color: #131315;
            border: 1px solid #535d75;
            border-radius: 12px;
        }
        #message {
            flex: 1;
            padding: 14px 18px;
            background-color: #0c0c10;
            color: #fff8d8;
            border: 1px solid #535d75;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }
        #message:focus {
            outline: none;
            border-color: #9fccd0;
        }
        #message:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #message::placeholder {
            color: #707a84;
        }
        #sendBtn {
            padding: 14px 28px;
            background-color: #9fccd0;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        #sendBtn:hover:not(:disabled) {
            background-color: #84f3d2;
            transform: translateY(-1px);
        }
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #sendBtn:active:not(:disabled) {
            transform: translateY(0);
        }
        .empty-state {
            text-align: center;
            color: #707a84;
            font-size: 1rem;
            padding: 60px 20px;
        }
        .empty-state p {
            margin-top: 8px;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            #chat {
                height: 400px;
            }
            .message {
                max-width: 90%;
            }
            .input-area {
                flex-direction: column;
            }
            #sendBtn {
                width: 100%;
            }
        }
    </style>
</head>
